<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->

    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avt" />
        </div>
        <div class="card-content">
          <span class="card-name">Jessica Randall</span>
          <span class="card-address">London, United Kingdom</span>
        </div>
        <span class="slogan">"Front-end developer and avid reader."</span>
        <div class="social">
          <button class="social-btn">GitHub</button>
          <button class="social-btn">Frontend Mentor</button>
          <button class="social-btn">LinkedIn</button>
          <button class="social-btn">Twitter</button>
          <button class="social-btn">Instagram</button>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mai Văn Thinh</a>.
    </div> -->
  </body>
</html>
